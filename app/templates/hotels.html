<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotels</title>
  </head>
  <body>
    {% for hotel in hotels %}
    <div
      style="
        display: flex;
        margin-bottom: 15px;
        align-items: center;
        justify-content: left;
      "
    >
      <img style="margin: 10px;" src={{ url_for("static", path="images/" +
      hotel.image_id|string + ".webp") }} alt="Hotels foto" width="300">
      <div style="margin: 10px">
        <h1>{{hotel.name}}</h1>
        <h3>{{hotel.location}}</h3>
      </div>
    </div>

    {% endfor %}
  </body>
</html>
